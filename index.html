<!DOCTYPE html>

<html> 
	<head>
		<title></title>
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
			<!-- D3 javascript library is coming from Michael Bostock's github -->
	</head>

	<body>

		<!-- This is the element that D3 will be attaching to. -->
		<div id="viz"></div>


		<!-- <svg> 
			<circle cx="25" cy="25" r="25" fill="purple"/>
		</svg> -->
		<!-- cx is a circle x axis, cy y axis, r is the radius, fill is related to color -->



	<!-- You have to put javascript that you write at the bottom of the page to increase load time. -->
		<script type="text/javascript">
			var sampleSVG = d3.select("#viz")
				.append("svg")
				.attr("width", 100)
				.attr("height", 100);
			sampleSVG.append("circle")
				.style("stroke", "black")
				.style("fill", "purple")
				.attr("r", 40)
				.attr("cy", 50)
				.attr("cx", 50);
		</script>
	<!-- The best practice is to select by the id. -->
	<!-- .append adds an element -->
	<!-- .attr adds attributes to the appended element -->
	<!-- SVG requires attributes to do what you want it to do -->

	</body>

</html>
